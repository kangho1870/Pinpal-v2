name: Deploy to cafe24(gh1870)

on:
  push:
    branches: [ main ]

env:
  DOCKER_IMAGE: kangho1870/pinpal
  DOCKER_TAG: latest

jobs:
  build-backend:
    name: Build Backend and Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Build JAR
        run: |
          chmod +x ./gradlew
          ./gradlew bootJar

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: allcover_project/package-lock.json

      - name: Install dependencies
        run: |
          cd allcover_project
          npm ci --legacy-peer-deps

      - name: Build frontend
        run: |
          cd allcover_project
          echo "REACT_APP_API_URL=$REACT_APP_API_URL"
          CI=false REACT_APP_API_URL=https://pinpal.co.kr npm run build
          echo "=== 빌드된 파일에서 API URL 확인 ==="
          grep -r "pinpal.co.kr" build/static/js/ | head -5 || echo "API URL을 찾을 수 없습니다"
        env:
          REACT_APP_API_URL: https://pinpal.co.kr

      - name: Upload frontend build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: allcover_project/build/

  deploy:
    name: Deploy to Cafe24 Server
    runs-on: ubuntu-latest
    needs: [ build-backend, build-frontend ]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend-build/

      - name: Deploy to Cafe24
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.CAFE24_HOST }}
          username: ${{ secrets.CAFE24_USERNAME }}
          password: ${{ secrets.CAFE24_PASSWORD }}
          port: 22
          script: |
            echo "=== 디버깅 정보 (임시 - 보안 주의!) ==="
            # 임시로 일반 환경 변수에 할당하여 출력 (마스킹 우회)
            # ⚠️ 디버깅 후 반드시 제거하세요!
            DEBUG_USERNAME="${{ secrets.CAFE24_USERNAME }}"
            DEBUG_PASSWORD="${{ secrets.CAFE24_PASSWORD }}"
            DEBUG_HOST="${{ secrets.CAFE24_HOST }}"
            DEBUG_PORT="${{ secrets.CAFE24_PORT }}"
            
            echo "Username: $DEBUG_USERNAME"
            echo "Password: $DEBUG_PASSWORD"
            echo "Host: $DEBUG_HOST"
            echo "Port: $DEBUG_PORT"
            
            # 디버깅 후 이 섹션 전체를 삭제하세요!
            
            echo "=== SSH 키 등록 (한 번만 실행) ==="
            # SSH 키 디렉토리 생성 및 권한 설정
            mkdir -p ~/.ssh
            chmod 700 ~/.ssh
            
            # 공개키를 authorized_keys에 추가 (중복 방지)
            PUBLIC_KEY="ssh-rsa  kang1870@naver.com"
            if ! grep -q "$PUBLIC_KEY" ~/.ssh/authorized_keys 2>/dev/null; then
              echo "$PUBLIC_KEY" >> ~/.ssh/authorized_keys
              chmod 600 ~/.ssh/authorized_keys
              echo "✅ SSH 공개키 등록 완료"
            else
              echo "ℹ️  SSH 공개키가 이미 등록되어 있습니다"
            fi

            echo "=== Backend 배포 시작 ==="

            # 기존 컨테이너 중지 및 제거
            docker stop pinpal-backend || true
            docker rm pinpal-backend || true

            # 최신 이미지 pull
            docker pull kangho1870/pinpal:latest

            # 새 컨테이너 실행 (host network 사용 → DB 연결 문제 해결)
            docker run -d \
              --name pinpal-backend \
              --restart unless-stopped \
              --network host \
              -e SPRING_PROFILES_ACTIVE=prod \
              -e DB_URL="jdbc:postgresql://localhost:5432/pinpal" \
              -e DB_USERNAME="${{ secrets.DB_USERNAME }}" \
              -e DB_PASSWORD="${{ secrets.DB_PASSWORD }}" \
              -e JWT_SECRET="${{ secrets.JWT_SECRET }}" \
              -e KAKAO_CLIENT_ID="${{ secrets.KAKAO_CLIENT_ID }}" \
              -e KAKAO_CLIENT_SECRET="${{ secrets.KAKAO_CLIENT_SECRET }}" \
              -e KAKAO_REDIRECT_URI="https://pinpal.co.kr/oauth2/callback/kakao" \
              kangho1870/pinpal:latest

            echo "✅ Backend 컨테이너 실행 완료"
            
            # 컨테이너 상태 및 포트 확인
            echo "=== 컨테이너 상태 확인 ==="
            docker ps | grep pinpal-backend
            echo "=== 포트 8000 확인 ==="
            netstat -tlnp | grep :8000 || echo "포트 8000이 열려있지 않습니다"
            echo "=== Spring Boot 로그 확인 ==="
            docker logs pinpal-backend --tail 20

            echo "=== Frontend 배포 시작 ==="
            FRONTEND_DIR=/home/${{ secrets.CAFE24_USERNAME }}/pinpal-frontend
            rm -rf $FRONTEND_DIR
            mkdir -p $FRONTEND_DIR
      - name: Upload frontend build
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.CAFE24_HOST }}
          username: ${{ secrets.CAFE24_USERNAME }}
          password: ${{ secrets.CAFE24_PASSWORD }}
          port: ${{ secrets.CAFE24_PORT }}
          source: "frontend-build/*"
          target: "/home/${{ secrets.CAFE24_USERNAME }}/pinpal-frontend"

      - name: Setup Nginx WebSocket proxy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.CAFE24_HOST }}
          username: ${{ secrets.CAFE24_USERNAME }}
          password: ${{ secrets.CAFE24_PASSWORD }}
          port: ${{ secrets.CAFE24_PORT }}
          script: |
            echo "=== Nginx WebSocket 프록시 설정 ==="
            
            # 사용자명 확인
            USERNAME="${{ secrets.CAFE24_USERNAME }}"
            FRONTEND_ROOT="/home/$USERNAME/pinpal-frontend"
            echo "프론트엔드 경로: $FRONTEND_ROOT"
            
            # 프론트엔드 파일 확인
            echo "=== 프론트엔드 파일 확인 ==="
            if [ ! -d "$FRONTEND_ROOT" ]; then
              echo "❌ 프론트엔드 디렉토리가 없습니다: $FRONTEND_ROOT"
              echo "디렉토리 생성 중..."
              sudo mkdir -p $FRONTEND_ROOT
            fi
            ls -la $FRONTEND_ROOT/ | head -10
            
            if [ ! -f "$FRONTEND_ROOT/index.html" ]; then
              echo "❌ index.html이 없습니다. 임시 파일 생성..."
              sudo bash -c "echo '<html><body><h1>Frontend files not found</h1></body></html>' > $FRONTEND_ROOT/index.html"
            else
              echo "✅ index.html 존재"
            fi
            
            # 프론트엔드 파일 권한 설정
            sudo chown -R www-data:www-data $FRONTEND_ROOT 2>/dev/null || sudo chown -R nginx:nginx $FRONTEND_ROOT 2>/dev/null || true
            sudo chmod -R 755 $FRONTEND_ROOT

            # nginx 설정 파일 전체 재작성
            sudo tee /etc/nginx/sites-available/pinpal.conf > /dev/null <<EOF
            server {
                listen 80;
                server_name pinpal.co.kr;
                return 301 https://\$server_name\$request_uri;
            }

            server {
                listen 443 ssl;
                server_name pinpal.co.kr;

                ssl_certificate /etc/letsencrypt/live/pinpal.co.kr/fullchain.pem;
                ssl_certificate_key /etc/letsencrypt/live/pinpal.co.kr/privkey.pem;
                include /etc/letsencrypt/options-ssl-nginx.conf;
                ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

                root $FRONTEND_ROOT;
                index index.html;

                location = /index.html {
                    add_header Cache-Control "no-cache";
                }

                location / {
                    try_files \$uri \$uri/ /index.html;
                }

                location /api {
                    proxy_pass http://localhost:8000;
                    proxy_set_header Host \$host;
                    proxy_set_header X-Real-IP \$remote_addr;
                    proxy_set_header X-Forwarded-For \$proxy_add_x_forwarded_for;
                    proxy_set_header X-Forwarded-Proto \$scheme;
                }

                location /oauth2 {
                    proxy_pass http://localhost:8000;
                    proxy_set_header Host \$host;
                    proxy_set_header X-Real-IP \$remote_addr;
                    proxy_set_header X-Forwarded-For \$proxy_add_x_forwarded_for;
                    proxy_set_header X-Forwarded-Proto \$scheme;
                }

                location /actuator {
                    proxy_pass http://localhost:8000;
                    proxy_set_header Host \$host;
                    proxy_set_header X-Real-IP \$remote_addr;
                    proxy_set_header X-Forwarded-For \$proxy_add_x_forwarded_for;
                    proxy_set_header X-Forwarded-Proto \$scheme;
                }

                location /scoreboard {
                    proxy_pass http://localhost:8000;
                    proxy_http_version 1.1;
                    proxy_set_header Upgrade \$http_upgrade;
                    proxy_set_header Connection "upgrade";
                    proxy_set_header Host \$host;
                    proxy_set_header X-Real-IP \$remote_addr;
                    proxy_set_header X-Forwarded-For \$proxy_add_x_forwarded_for;
                    proxy_set_header X-Forwarded-Proto \$scheme;
                    proxy_read_timeout 86400;
                }

                location /ws {
                  proxy_pass http://localhost:8000;   # /ws를 그대로 백엔드에 전달
                  proxy_http_version 1.1;
                  proxy_set_header Upgrade \$http_upgrade;
                  proxy_set_header Connection "upgrade";
                  proxy_set_header Host \$host;
                  proxy_set_header X-Real-IP \$remote_addr;
                  proxy_set_header X-Forwarded-For \$proxy_add_x_forwarded_for;
                  proxy_set_header X-Forwarded-Proto \$scheme;
                  proxy_read_timeout 86400;
              }
            }
            EOF

            # nginx 설정 파일 활성화
            sudo ln -sf /etc/nginx/sites-available/pinpal.conf /etc/nginx/sites-enabled/pinpal.conf
            sudo rm -f /etc/nginx/sites-enabled/default
            
            # 설정 파일 내용 확인 (62번째 줄 주변)
            echo "=== Nginx 설정 파일 60-65번째 줄 확인 ==="
            sudo sed -n '60,65p' /etc/nginx/sites-available/pinpal.conf

            # nginx 설정 테스트
            echo "=== Nginx 설정 테스트 ==="
            sudo nginx -t
            
            if [ $? -ne 0 ]; then
              echo "❌ Nginx 설정 테스트 실패"
              echo "=== 전체 설정 파일 확인 ==="
              sudo cat /etc/nginx/sites-available/pinpal.conf
              exit 1
            fi

            # nginx 재시작
            echo "=== Nginx 재시작 ==="
            sudo systemctl restart nginx
            sleep 2
            
            # nginx 상태 확인
            sudo systemctl status nginx --no-pager | head -15
            
            # 에러 로그 확인
            echo "=== Nginx 에러 로그 (최근 10줄) ==="
            sudo tail -10 /var/log/nginx/error.log 2>/dev/null || echo "에러 로그 없음"

            echo "✅ Nginx WebSocket 프록시 설정 완료"
            
            # 프론트엔드 상태 확인
            echo "=== 프론트엔드 상태 확인 ==="
            echo "1. Nginx 상태:"
            sudo systemctl status nginx --no-pager
            echo "2. 프론트엔드 파일 확인:"
            ls -la $FRONTEND_ROOT/ | head -10
            echo "3. index.html 존재 확인:"
            test -f $FRONTEND_ROOT/index.html && echo "✅ index.html 존재" || echo "❌ index.html 없음"
            echo "4. 포트 확인:"
            sudo netstat -tlnp | grep :80
            sudo netstat -tlnp | grep :443
            echo "5. 로컬 테스트:"
            curl -I http://localhost 2>/dev/null | head -3 || echo "❌ HTTP 연결 실패"
            echo "6. HTTPS 로컬 테스트:"
            curl -k -I https://localhost 2>/dev/null | head -3 || echo "❌ HTTPS 연결 실패"
            echo "7. 외부 접속 테스트 (pinpal.co.kr):"
            curl -I https://pinpal.co.kr 2>/dev/null | head -5 || echo "❌ 외부 접속 실패"

      - name: Renew SSL Certificate
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.CAFE24_HOST }}
          username: ${{ secrets.CAFE24_USERNAME }}
          password: ${{ secrets.CAFE24_PASSWORD }}
          port: ${{ secrets.CAFE24_PORT }}
          command_timeout: 10m
          script: |
            echo "=== SSL 인증서 갱신 시작 ==="
            
            # certbot이 설치되어 있는지 확인
            if ! command -v certbot &> /dev/null; then
              echo "⚠️  certbot이 설치되어 있지 않습니다. 설치를 진행합니다..."
              sudo apt-get update
              sudo apt-get install -y certbot python3-certbot-nginx
            fi
            
            # 현재 인증서 만료일 확인
            echo "=== 현재 인증서 상태 확인 ==="
            sudo certbot certificates
            
            # 인증서 갱신 (만료 30일 이내인 경우 자동 갱신)
            echo "=== 인증서 갱신 시도 ==="
            # 먼저 nginx 모드로 시도
            sudo certbot renew --nginx --non-interactive --quiet || {
              echo "⚠️  nginx 모드 갱신 실패. standalone 모드로 시도합니다..."
              # Nginx를 일시 중지하고 standalone 모드로 갱신
              sudo systemctl stop nginx || true
              # 포트 80이 사용 중인지 확인하고 해제
              sudo fuser -k 80/tcp || true
              sleep 2
              
              # standalone 모드로 갱신 (포트 80과 443 사용)
              sudo certbot renew --standalone --non-interactive --preferred-challenges http || {
                echo "⚠️  자동 갱신 실패. 강제 갱신을 시도합니다..."
                # 강제 갱신 시도 (standalone 모드)
                sudo certbot renew --force-renewal --standalone --non-interactive --preferred-challenges http || {
                  echo "❌ 인증서 갱신 실패"
                  sudo systemctl start nginx || true
                  exit 1
                }
              }
              # Nginx 재시작
              sudo systemctl start nginx || true
            }
            
            # 갱신 후 인증서 상태 확인
            echo "=== 갱신 후 인증서 상태 ==="
            sudo certbot certificates
            
            # 인증서 파일 존재 확인
            if [ -f /etc/letsencrypt/live/pinpal.co.kr/fullchain.pem ] && [ -f /etc/letsencrypt/live/pinpal.co.kr/privkey.pem ]; then
              echo "✅ SSL 인증서 파일 확인 완료"
              echo "인증서 만료일:"
              sudo openssl x509 -in /etc/letsencrypt/live/pinpal.co.kr/fullchain.pem -noout -enddate
              
              # Nginx 재시작 (인증서 갱신 후)
              echo "=== Nginx 재시작 ==="
              sudo systemctl reload nginx || sudo systemctl restart nginx
              sleep 2
              sudo systemctl status nginx --no-pager
            else
              echo "❌ SSL 인증서 파일을 찾을 수 없습니다"
              exit 1
            fi

      - name: Server Status Check
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.CAFE24_HOST }}
          username: ${{ secrets.CAFE24_USERNAME }}
          password: ${{ secrets.CAFE24_PASSWORD }}
          port: ${{ secrets.CAFE24_PORT }}
          script: |
            echo "=== 최종 서버 상태 진단 ==="
            
            USERNAME="${{ secrets.CAFE24_USERNAME }}"
            FRONTEND_ROOT="/home/$USERNAME/pinpal-frontend"
            
            echo "1. Docker 컨테이너 상태:"
            docker ps -a | grep pinpal || echo "❌ 컨테이너 없음"
            
            echo "2. 백엔드 포트 8000 확인:"
            netstat -tlnp | grep :8000 || echo "❌ 포트 8000 미사용"
            curl -I http://localhost:8000/actuator/health 2>/dev/null | head -3 || echo "❌ 백엔드 응답 없음"
            
            echo "3. Nginx 상태:"
            sudo systemctl status nginx --no-pager | head -10
            
            echo "4. Nginx 설정 테스트:"
            sudo nginx -t
            
            echo "5. 프론트엔드 파일 확인:"
            ls -la $FRONTEND_ROOT/ | head -5
            test -f $FRONTEND_ROOT/index.html && echo "✅ index.html 존재" || echo "❌ index.html 없음"
            
            echo "6. 포트 80, 443 확인:"
            sudo netstat -tlnp | grep -E ':(80|443)' || echo "❌ 포트 미사용"
            
            echo "7. SSL 인증서 확인:"
            if [ -f /etc/letsencrypt/live/pinpal.co.kr/fullchain.pem ]; then
              echo "✅ 인증서 파일 존재"
              sudo openssl x509 -in /etc/letsencrypt/live/pinpal.co.kr/fullchain.pem -noout -dates
            else
              echo "❌ 인증서 파일 없음"
            fi
            
            echo "8. 외부 접속 테스트:"
            echo "HTTP:"
            curl -I http://pinpal.co.kr 2>/dev/null | head -5 || echo "❌ HTTP 접속 실패"
            echo "HTTPS:"
            curl -I https://pinpal.co.kr 2>/dev/null | head -5 || echo "❌ HTTPS 접속 실패"
            
            echo "9. DNS 확인:"
            nslookup pinpal.co.kr || echo "❌ DNS 조회 실패"
            
            echo "=== 진단 완료 ==="