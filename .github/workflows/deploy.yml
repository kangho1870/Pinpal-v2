name: Deploy to cafe24(gh1870)

on:
  push:
    branches: [ main ]

env:
  DOCKER_IMAGE: kangho1870/pinpal
  DOCKER_TAG: latest

jobs:
  build-backend:
    name: Build Backend and Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Build JAR
        run: |
          chmod +x ./gradlew
          ./gradlew bootJar

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: allcover_project/package-lock.json

      - name: Install dependencies
        run: |
          cd allcover_project
          npm ci --legacy-peer-deps

      - name: Build frontend
        run: |
          cd allcover_project
          CI=false npm run build
        env:
          REACT_APP_API_URL: https://pinpal.co.kr

      - name: Upload frontend build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: allcover_project/build/

  deploy:
    name: Deploy to Cafe24 Server
    runs-on: ubuntu-latest
    needs: [ build-backend, build-frontend ]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend-build/

      - name: Deploy to Cafe24
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.CAFE24_HOST }}
          username: ${{ secrets.CAFE24_USERNAME }}
          password: ${{ secrets.CAFE24_PASSWORD }}
          port: 22
          script: |
            echo "=== Backend 배포 시작 ==="

            # 기존 컨테이너 중지 및 제거
            docker stop pinpal-backend || true
            docker rm pinpal-backend || true

            # 최신 이미지 pull
            docker pull kangho1870/pinpal:latest

            # 새 컨테이너 실행 (host network 사용 → DB 연결 문제 해결)
            docker run -d \
              --name pinpal-backend \
              --restart unless-stopped \
              --network host \
              -e SPRING_PROFILES_ACTIVE=prod \
              -e DB_URL="jdbc:postgresql://localhost:5432/pinpal" \
              -e DB_USERNAME="${{ secrets.DB_USERNAME }}" \
              -e DB_PASSWORD="${{ secrets.DB_PASSWORD }}" \
              -e JWT_SECRET="${{ secrets.JWT_SECRET }}" \
              -e KAKAO_CLIENT_ID="${{ secrets.KAKAO_CLIENT_ID }}" \
              -e KAKAO_CLIENT_SECRET="${{ secrets.KAKAO_CLIENT_SECRET }}" \
              -e KAKAO_REDIRECT_URI="https://pinpal.co.kr/oauth2/callback/kakao" \
              kangho1870/pinpal:latest

            echo "✅ Backend 컨테이너 실행 완료"
            
            # 컨테이너 상태 및 포트 확인
            echo "=== 컨테이너 상태 확인 ==="
            docker ps | grep pinpal-backend
            echo "=== 포트 8000 확인 ==="
            netstat -tlnp | grep :8000 || echo "포트 8000이 열려있지 않습니다"
            echo "=== Spring Boot 로그 확인 ==="
            docker logs pinpal-backend --tail 20

            echo "=== Frontend 배포 시작 ==="
            FRONTEND_DIR=/home/${{ secrets.CAFE24_USERNAME }}/pinpal-frontend
            rm -rf $FRONTEND_DIR
            mkdir -p $FRONTEND_DIR
      - name: Upload frontend build
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.CAFE24_HOST }}
          username: ${{ secrets.CAFE24_USERNAME }}
          password: ${{ secrets.CAFE24_PASSWORD }}
          port: ${{ secrets.CAFE24_PORT }}
          source: "frontend-build/*"
          target: "/home/${{ secrets.CAFE24_USERNAME }}/pinpal-frontend"

      - name: Setup Nginx WebSocket proxy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.CAFE24_HOST }}
          username: ${{ secrets.CAFE24_USERNAME }}
          password: ${{ secrets.CAFE24_PASSWORD }}
          port: ${{ secrets.CAFE24_PORT }}
          script: |
            echo "=== Nginx WebSocket 프록시 설정 ==="

            # nginx 설정 파일 전체 재작성
            sudo tee /etc/nginx/sites-available/pinpal.conf > /dev/null <<EOF
            server {
                listen 80;
                server_name pinpal.co.kr;
                return 301 https://\$server_name\$request_uri;
            }

            server {
                listen 443 ssl;
                server_name pinpal.co.kr;

                ssl_certificate /etc/letsencrypt/live/pinpal.co.kr/fullchain.pem;
                ssl_certificate_key /etc/letsencrypt/live/pinpal.co.kr/privkey.pem;
                include /etc/letsencrypt/options-ssl-nginx.conf;
                ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

                root /home/root/pinpal-frontend/frontend-build;
                index index.html;

                location / {
                    try_files \$uri /index.html;
                }

                location /api {
                    proxy_pass http://localhost:8000;
                    proxy_set_header Host \$host;
                    proxy_set_header X-Real-IP \$remote_addr;
                    proxy_set_header X-Forwarded-For \$proxy_add_x_forwarded_for;
                    proxy_set_header X-Forwarded-Proto \$scheme;
                }

                location /oauth2 {
                    proxy_pass http://localhost:8000;
                    proxy_set_header Host \$host;
                    proxy_set_header X-Real-IP \$remote_addr;
                    proxy_set_header X-Forwarded-For \$proxy_add_x_forwarded_for;
                    proxy_set_header X-Forwarded-Proto \$scheme;
                }

                location /actuator {
                    proxy_pass http://localhost:8000;
                    proxy_set_header Host \$host;
                    proxy_set_header X-Real-IP \$remote_addr;
                    proxy_set_header X-Forwarded-For \$proxy_add_x_forwarded_for;
                    proxy_set_header X-Forwarded-Proto \$scheme;
                }

                location /scoreboard {
                    proxy_pass http://localhost:8000;
                    proxy_http_version 1.1;
                    proxy_set_header Upgrade \$http_upgrade;
                    proxy_set_header Connection "upgrade";
                    proxy_set_header Host \$host;
                    proxy_set_header X-Real-IP \$remote_addr;
                    proxy_set_header X-Forwarded-For \$proxy_add_x_forwarded_for;
                    proxy_set_header X-Forwarded-Proto \$scheme;
                    proxy_read_timeout 86400;
                }

                location /ws {
                    proxy_pass http://localhost:8000/ws;
                    proxy_http_version 1.1;
                    proxy_set_header Upgrade \$http_upgrade;
                    proxy_set_header Connection "upgrade";
                    proxy_set_header Host \$host;
                    proxy_set_header X-Real-IP \$remote_addr;
                    proxy_set_header X-Forwarded-For \$proxy_add_x_forwarded_for;
                    proxy_set_header X-Forwarded-Proto \$scheme;
                    proxy_read_timeout 86400;
                }
            }
            EOF

            # nginx 설정 테스트
            sudo nginx -t

            # nginx 재시작 (안전한 방법)
            sudo systemctl reload nginx
            
            # nginx 상태 확인
            sudo systemctl status nginx --no-pager

            echo "✅ Nginx WebSocket 프록시 설정 완료"